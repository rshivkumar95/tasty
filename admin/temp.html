<script type="text/javascript">
        
     var $image1,$image2;

           function forget()
           {

               var email=$('#email').val();

               if(email=="")
               {
                  alert('Enter Email First !');
                  $('#email').focus();
               }
               else
               {

                  $.ajax({
                          url: 'sendpass.php',
                          type: 'POST',
                          data: {
                          'emailid': email,
                          'sub': 'yes'
                          },
                         success:function(result)//we got the response
                         {
                              alert(result);

                         }
                         

                      })
               }

           }


           function login()
           {
              var username=$('#username').val();
              var password=$('#password').val();

              if(username!="")
              {
                     
                      
                      if(password!="")
                        {
                            $.ajax({
                          url: 'check.php',
                          type: 'POST',
                          data: {
                          'username': username,
                          'password':password,
                          'sub': 'yes'
                          },
                         success:function(result)//we got the response
                         {
                            var result1=$.trim(result);
                             if(result1==='true')
                             {
                                alert('Login successful');
                                window.location="index.php";
                             }
                             if(result1==='false')
                             {
                               alert('Wrong username or password');
                               $('#username').val('');
                               $('#password').val('');
                               $('username').focus();
                             }
                         }
                         

                        });
                              
                        }
                        else
                        {
                              alert('Enter password');
                              $('#password').focus();
                        }
              }
              else
              {

                 alert('Enter username');
                 $('#username').focus();
              }

           }

</script>
